<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Allura">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>

    <main>
        <div class="input-container">
            <label for="myInput">Tasks or Errands To Do :</label>
            <div class="things">
                <input type="text" id="myInput">
                <span class="addBtn" id="mybutton">Add</span>
            </div>
            <label for="myGoal">Main Goal for Today :</label>
            <input type="text" id="myGoal">
        </div>

        <h2 id="title"></h2>
        <ul id="myUL">
            
        </ul>

        <h2 id="goaltitle"></h2>
        <div id="main-goal-container">

        </div>
    </main>
</body>
</html>
